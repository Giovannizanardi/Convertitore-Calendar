    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        
        /* Default Theme Variables (Dark) */
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 346.8 77.2% 49.8%;
        --primary-foreground: 355.7 100% 97.3%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 346.8 77.2% 49.8%;
      }
      body {
        font-family: var(--font-sans);
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }

      /* Animazioni */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
       @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.4s ease-in-out forwards;
        }
    </style>

  <script>
    // Script to prevent FOUC (Flash of Unstyled Content) with custom themes
    (function() {
      // Default theme definitions in case localStorage is empty
      const defaultThemes = [
        { name: "dark", label: "Scuro", colors: { "--background": "222.2 84% 4.9%", "--foreground": "210 40% 98%", "--card": "222.2 84% 4.9%", "--card-foreground": "210 40% 98%", "--popover": "222.2 84% 4.9%", "--popover-foreground": "210 40% 98%", "--primary": "346.8 77.2% 49.8%", "--primary-foreground": "355.7 100% 97.3%", "--secondary": "217.2 32.6% 17.5%", "--secondary-foreground": "210 40% 98%", "--muted": "217.2 32.6% 17.5%", "--muted-foreground": "215 20.2% 65.1%", "--accent": "217.2 32.6% 17.5%", "--accent-foreground": "210 40% 98%", "--destructive": "0 62.8% 30.6%", "--destructive-foreground": "210 40% 98%", "--border": "217.2 32.6% 17.5%", "--input": "217.2 32.6% 17.5%", "--ring": "346.8 77.2% 49.8%" } },
        { name: "light", label: "Chiaro", colors: { "--background": "0 0% 100%", "--foreground": "222.2 84% 4.9%", "--card": "0 0% 100%", "--card-foreground": "222.2 84% 4.9%", "--popover": "0 0% 100%", "--popover-foreground": "222.2 84% 4.9%", "--primary": "346.8 77.2% 49.8%", "--primary-foreground": "355.7 100% 97.3%", "--secondary": "210 40% 96.1%", "--secondary-foreground": "222.2 47.4% 11.2%", "--muted": "210 40% 96.1%", "--muted-foreground": "215.4 16.3% 46.9%", "--accent": "210 40% 96.1%", "--accent-foreground": "222.2 47.4% 11.2%", "--destructive": "0 84.2% 60.2%", "--destructive-foreground": "210 40% 98%", "--border": "214.3 31.8% 91.4%", "--input": "214.3 31.8% 91.4%", "--ring": "346.8 77.2% 49.8%" } },
        { name: "blue", label: "Blu", colors: { "--background": "222.2 84% 4.9%", "--foreground": "210 40% 98%", "--card": "222.2 84% 4.9%", "--card-foreground": "210 40% 98%", "--popover": "222.2 84% 4.9%", "--popover-foreground": "210 40% 98%", "--primary": "217.2 91.2% 59.8%", "--primary-foreground": "210 40% 98%", "--secondary": "217.2 32.6% 17.5%", "--secondary-foreground": "210 40% 98%", "--muted": "217.2 32.6% 17.5%", "--muted-foreground": "215 20.2% 65.1%", "--accent": "217.2 32.6% 17.5%", "--accent-foreground": "210 40% 98%", "--destructive": "0 62.8% 30.6%", "--destructive-foreground": "210 40% 98%", "--border": "217.2 32.6% 17.5%", "--input": "217.2 32.6% 17.5%", "--ring": "217.2 91.2% 59.8%" } }
      ];

      try {
        const themeName = localStorage.getItem('forma-theme-active') || 'dark';
        const themesStr = localStorage.getItem('forma-themes');
        const themes = themesStr ? JSON.parse(themesStr) : defaultThemes;

        const activeTheme = themes.find(t => t.name === themeName) || themes[0];

        const root = document.documentElement;
        Object.entries(activeTheme.colors).forEach(([property, value]) => {
            root.style.setProperty(property, value);
        });
      } catch (e) {
        console.error("Failed to apply theme from localStorage", e);
      }
    })();
  </script>
